<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelevantAI - Hacker News Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Midnight Future Palette */
            --primary-color: #06b6d4; /* Cyan 500 */
            --primary-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%); /* Cyan to Blue */
            --accent-gradient: linear-gradient(135deg, #f472b6 0%, #9333ea 100%); /* Pink to Purple */
            
            --bg-color: #0f172a; /* Slate 900 */
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%);
            
            --chat-bg: rgba(15, 23, 42, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            
            --text-primary: #f1f5f9; /* Slate 100 */
            --text-secondary: #94a3b8; /* Slate 400 */
            --border-color: #334155; /* Slate 700 */
            
            --user-msg-bg: var(--primary-gradient);
            --user-msg-text: #ffffff;
            --ai-msg-bg: #1e293b; /* Slate 800 */
            --ai-msg-text: #e2e8f0; /* Slate 200 */
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 20px rgba(6, 182, 212, 0.2);
            
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Main Layout */
        .main-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        @media (min-width: 1024px) {
            .main-container {
                margin: 2vh auto;
                height: 96vh;
                border-radius: var(--radius-xl);
                border: var(--glass-border);
            }
        }

        /* Header */
        .header {
            padding: 24px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 14px;
            letter-spacing: -0.03em;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.4) 50%, transparent 60%);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            20% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 6px 14px;
            background-color: rgba(6, 182, 212, 0.1);
            color: #22d3ee;
            border-radius: var(--radius-full);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(6, 182, 212, 0.2);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22d3ee;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(34, 211, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        }

        /* Chat Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
            background: transparent;
        }

        .welcome-message {
            text-align: center;
            margin-top: 15vh;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.04em;
        }

        .welcome-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.7;
            font-weight: 300;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 14px;
            max-width: 800px;
            margin: 0 auto;
        }

        .chip {
            padding: 12px 24px;
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(4px);
        }

        .chip:hover {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        /* Messages */
        .message {
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .message-user {
            align-items: flex-end;
        }

        .message-ai {
            align-items: flex-start;
        }

        .message-content {
            max-width: 85%;
            padding: 20px 28px;
            border-radius: 24px;
            font-size: 1.05rem;
            line-height: 1.7;
            position: relative;
            box-shadow: var(--shadow-md);
        }

        .message-user .message-content {
            background: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow-glow);
        }

        .message-ai .message-content {
            background-color: var(--ai-msg-bg);
            color: var(--ai-msg-text);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
            padding: 0 6px;
            opacity: 0.7;
        }
        
        .message-user .message-time {
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }

        /* Articles */
        .articles-container {
            margin-top: 24px;
            width: 100%;
        }

        .articles-header {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        @media (max-width: 900px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }
        }

        .article-card {
            background-color: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            gap: 0;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
        }
        
        .article-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background-color: #1e293b;
            transition: transform 0.6s ease;
            opacity: 0.9;
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
            opacity: 1;
        }

        .article-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: transparent;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .article-summary {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
        }

        .article-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
            background-color: rgba(30, 41, 59, 0.8);
        }

        .article-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.4;
            letter-spacing: -0.01em;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 24px 40px;
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background-color: rgba(30, 41, 59, 0.5);
            padding: 10px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .input-wrapper:focus-within {
            border-color: rgba(6, 182, 212, 0.5);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.15);
            background-color: rgba(30, 41, 59, 0.8);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 20px;
            font-family: inherit;
            font-size: 1.05rem;
            color: var(--text-primary);
            outline: none;
        }
        
        .message-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .send-btn {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-glow);
        }

        .send-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .send-btn:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #1e293b;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            border-radius: 32px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            transform: scale(0.8) translateY(40px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .modal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
        }

        .modal-header {
            padding: 32px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            border-radius: 32px 32px 0 0;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
            padding-right: 24px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 40px;
            overflow-y: auto;
            line-height: 1.8;
            color: #cbd5e1;
        }

        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .modal-text {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 32px;
        }

        .modal-link {
            display: inline-block;
            padding: 16px 32px;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-glow);
            text-align: center;
        }

        .modal-link:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .comments-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .comments-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .comment {
            padding: 24px;
            background-color: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .comment-author {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .comment-text {
            font-size: 1rem;
            color: #cbd5e1;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 16px 20px;
            background-color: var(--ai-msg-bg);
            border-radius: 24px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-gradient);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .modal-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* RAG Enhanced Styles */
        .ai-answer {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .confidence-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
        }

        .confidence-high {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .confidence-medium {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        .confidence-low {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .key-insights {
            margin: 20px 0;
            padding: 20px;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 16px;
            border-left: 4px solid var(--primary-color);
        }

        .key-insights-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .key-insights-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .key-insights-list li {
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .key-insights-list li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        .sources-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 24px 0 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .source-card {
            background-color: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .source-card:hover {
            background-color: rgba(30, 41, 59, 0.8);
            transform: translateX(4px);
            border-color: rgba(6, 182, 212, 0.3);
        }

        .source-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .source-card-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            flex: 1;
            padding-right: 12px;
        }

        .relevance-score {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 12px;
            font-weight: 600;
        }

        .source-card-summary {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .source-card-meta {
            display: flex;
            gap: 16px;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .category-tag {
            padding: 2px 10px;
            background: rgba(147, 51, 234, 0.2);
            color: #a78bfa;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .mode-indicator {
            font-size: 0.7rem;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-secondary);
            margin-left: auto;
        }

        /* Chat Sidebar - Basic Styles */
        .chat-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: #1e293b;
            border-right: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .chat-sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .sidebar-header button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .session-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .session-item.active {
            background: rgba(6, 182, 212, 0.2);
        }

        .session-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .session-delete {

<body>
    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar for Chat History -->
    <div id="chatSidebar" class="chat-sidebar">
        <div class="sidebar-header">
            <span>Chat History</span>
            <button id="newChatBtn" onclick="createNewChat()">+ New</button>
        </div>
        <div id="chatSessionsList" class="sessions-list">
            <!-- Sessions will be loaded here -->
        </div>
    </div>

    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <button id="sidebarToggle" onclick="toggleSidebar()" style="background:none;border:none;color:var(--text-primary);cursor:pointer;margin-right:10px;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="logo-icon">R</div>
                RelevantAI
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                Online
            </div>
            <div class="header-auth" id="headerAuth">
                <!-- Will be populated by JS -->
            </div>
        </header>

        <!-- Chat Area -->
        <div class="messages-area" id="messagesArea">
            <div class="welcome-message" id="welcomeMessage">
                <h1 class="welcome-title">How can I help you today?</h1>
                <p class="welcome-text">
                    I'm your personal Hacker News assistant. Ask me about any topic to discover relevant articles and discussions.
                </p>
                <div class="suggestion-chips">
                    <button class="chip" onclick="sendSuggestion('Artificial Intelligence')">Artificial Intelligence</button>
                    <button class="chip" onclick="sendSuggestion('Web Development')">Web Development</button>
                    <button class="chip" onclick="sendSuggestion('Startups')">Startups</button>
                    <button class="chip" onclick="sendSuggestion('Cybersecurity')">Cybersecurity</button>
                    <button class="chip" onclick="sendSuggestion('Remote Work')">Remote Work</button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Article Modal -->
    <div class="modal-overlay" id="articleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Article Title</h2>
                <button class="close-btn" onclick="closeModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <img id="modalImage" class="modal-image" src="" alt="Article Image">
                <div class="modal-meta" id="modalMeta">
                    <div class="modal-meta-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> <span id="modalAuthor">Author</span>
                    </div>
                    <div class="modal-meta-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg> <span id="modalDate">Date</span>
                    </div>
                </div>
                <div class="modal-text" id="modalText">
                    Loading content...
                </div>
                <a class="modal-link" id="modalLink" href="#" target="_blank">
                    Read Full Article
                </a>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2 class="modal-title" id="authTitle">Log In</h2>
                <button class="close-btn" onclick="closeAuthModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="authForm" class="auth-form" onsubmit="handleAuth(event)">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="usernameInput" class="form-input" required>
                    </div>
                    <div class="form-group" id="emailGroup" style="display: none;">
                        <label class="form-label">Email (Optional)</label>
                        <input type="email" id="emailInput" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="passwordInput" class="form-input" required>
                    </div>
                    <button type="submit" class="auth-btn" id="authSubmitBtn">Log In</button>
                </form>
                <div class="auth-switch" id="authSwitch">
                    Don't have an account? <a onclick="toggleAuthMode()">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User State
        let isAuthenticated = {{ user.is_authenticated|yesno:"true,false" }};
        let currentUsername = "{{ user.username|default:'' }}";
        let isLoginMode = true;

        // Initialize Header
        function updateHeader() {
            const headerAuth = document.getElementById('headerAuth');
            if (isAuthenticated) {
                headerAuth.innerHTML = `
                    <div class="user-display">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        ${currentUsername}
                    </div>
                    <button class="auth-trigger-btn" onclick="handleLogout()">Log Out</button>
                `;
            } else {
                headerAuth.innerHTML = `
                    <button class="auth-trigger-btn" onclick="openAuthModal(true)">Log In / Sign Up</button>
                `;
            }
        }
        updateHeader();

        // Auth Modal Functions
        function openAuthModal(login = true) {
            const modal = document.getElementById('authModal');
            isLoginMode = login;
            updateAuthUI();
            modal.classList.add('active');
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.remove('active');
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            updateAuthUI();
        }

        function updateAuthUI() {
            const title = document.getElementById('authTitle');
            const submitBtn = document.getElementById('authSubmitBtn');
            const switchText = document.getElementById('authSwitch');
            const emailGroup = document.getElementById('emailGroup');

            if (isLoginMode) {
                title.textContent = 'Log In';
                submitBtn.textContent = 'Log In';
                switchText.innerHTML = 'Don\'t have an account? <a onclick="toggleAuthMode()">Sign up</a>';
                emailGroup.style.display = 'none';
            } else {
                title.textContent = 'Sign Up';
                submitBtn.textContent = 'Sign Up';
                switchText.innerHTML = 'Already have an account? <a onclick="toggleAuthMode()">Log in</a>';
                emailGroup.style.display = 'flex';
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const email = document.getElementById('emailInput').value;

            const endpoint = isLoginMode ? '/api/login/' : '/api/signup/';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ username, password, email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isAuthenticated = true;
                    currentUsername = data.username;
                    updateHeader();
                    closeAuthModal();
                    // Reload to ensure session is picked up everywhere if needed, or just continue
                    // location.reload(); 
                } else {
                    alert(data.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                alert('An error occurred');
            }
        }

        async function handleLogout() {
            try {
                await fetch('/api/logout/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    }
                });
                isAuthenticated = false;
                currentUsername = '';
                updateHeader();
                location.reload();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Elements
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Send message on Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Send suggestion
        function sendSuggestion(topic) {
            messageInput.value = topic;
            sendMessage();
        }

        // Send message function
        async function sendMessage() {
            if (!isAuthenticated) {
                openAuthModal(true);
                return;
            }

            const message = messageInput.value.trim();
            if (!message) return;

            // Hide welcome message
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            const typingId = showTypingIndicator();

            try {
                // Use the enhanced API endpoint
                const response = await fetch('/api/articles/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingId);

                if (data.success) {
                    // Check if we have a RAG response with answer
                    if (data.answer && data.answer.trim()) {
                        addRAGResponse(message, data);
                    } else if (data.articles && data.articles.length > 0) {
                        addRAGResponse(message, data);
                    } else {
                        addMessage("I couldn't find any articles matching your query. Try a different topic!", 'ai');
                    }
                } else {
                    addMessage(data.error || "Sorry, there was an error. Please try again.", 'ai');
                }
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage("Sorry, there was an error fetching articles. Please try again.", 'ai');
                console.error('Error:', error);
            }

            sendBtn.disabled = false;
            scrollToBottom();
        }

        // Add message to chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${escapeHtml(text)}</p>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add AI response with articles
        function addAIResponse(query, articles) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-ai';
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let articlesHtml = articles.map(article => {
                // Generate random image seeded by ID
                const imageUrl = `https://picsum.photos/seed/${article.id}/800/400`;
                
                // Process summary
                let summaryText = article.summary || article.story_text || "";
                // Strip HTML
                let tmp = document.createElement("DIV");
                tmp.innerHTML = summaryText;
                summaryText = tmp.textContent || tmp.innerText || "";
                
                if (!summaryText) {
                    summaryText = "Click to read the full discussion and details about this topic.";
                } else if (summaryText.length > 150) {
                    summaryText = summaryText.substring(0, 150) + '...';
                }

                const category = article.category || 'Other';

                return `
                <div class="article-card" onclick="openArticle('${article.id}', '${escapeHtml(article.title).replace(/'/g, "\\'")}', '${escapeHtml(article.url)}', '${escapeHtml(article.author || 'Unknown')}', '', '${imageUrl}')">
                    <img src="${imageUrl}" class="article-image" alt="Article cover" loading="lazy">
                    <div class="article-content">
                        <h4 class="article-title">${escapeHtml(article.title)}</h4>
                        <p class="article-summary">${escapeHtml(summaryText)}</p>
                        <div class="article-meta">
                            <span class="category-tag">${escapeHtml(category)}</span>
                        </div>
                    </div>
                </div>
            `}).join('');

            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>Here are some relevant articles I found for "${escapeHtml(query)}":</p>
                    <div class="articles-container">
                        <div class="articles-grid">
                            ${articlesHtml}
                        </div>
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add RAG-enhanced response with answer, insights, and sources
        function addRAGResponse(query, data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-ai';
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const answer = data.answer || '';
            const confidence = data.confidence || 'low';
            const keyInsights = data.key_insights || [];
            const sources = data.articles || data.sources || [];
            const mode = data.mode || 'rag';
            
            // Build confidence badge
            const confidenceClass = confidence === 'high' ? 'confidence-high' : 
                                   confidence === 'medium' ? 'confidence-medium' : 'confidence-low';
            const confidenceBadge = answer ? `<span class="confidence-badge ${confidenceClass}">${confidence} confidence</span>` : '';
            
            // Build key insights section
            let insightsHtml = '';
            if (keyInsights.length > 0) {
                insightsHtml = `
                    <div class="key-insights">
                        <div class="key-insights-title">ðŸ’¡ Key Insights</div>
                        <ul class="key-insights-list">
                            ${keyInsights.map(insight => `<li>${escapeHtml(insight)}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            // Build sources section
            let sourcesHtml = '';
            if (sources.length > 0) {
                sourcesHtml = `
                    <div class="sources-title">ðŸ“š Sources (${sources.length})</div>
                    ${sources.map(source => {
                        const relevanceScore = source.relevance_score ? 
                            `<span class="relevance-score">${Math.round(source.relevance_score * 100)}% match</span>` : '';
                        const summary = source.summary ? 
                            (source.summary.length > 200 ? source.summary.substring(0, 200) + '...' : source.summary) : 
                            'No summary available';
                        const category = source.category || 'Other';
                        const id = source.id || source.url.split('/').pop() || 'article';
                        
                        return `
                            <div class="source-card" onclick="window.open('${escapeHtml(source.url)}', '_blank')">
                                <div class="source-card-header">
                                    <div class="source-card-title">${escapeHtml(source.title)}</div>
                                    ${relevanceScore}
                                </div>
                                <div class="source-card-summary">${escapeHtml(summary)}</div>
                                <div class="source-card-meta">
                                    <span class="category-tag">${escapeHtml(category)}</span>
                                    ${source.author ? `<span>by ${escapeHtml(source.author)}</span>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('')}
                `;
            }
            
            // Mode indicator
            const modeIndicator = mode === 'rag' ? 
                '<span class="mode-indicator">ðŸ¤– AI-Powered</span>' : 
                '<span class="mode-indicator">ðŸ“‚ Local Search</span>';
            
            // Build full response
            let responseContent = '';
            if (answer) {
                responseContent = `
                    <div class="ai-answer">
                        <p>${escapeHtml(answer)}</p>
                        ${confidenceBadge}
                    </div>
                `;
            } else {
                responseContent = `
                    <p>Here are some relevant articles I found for "${escapeHtml(query)}":</p>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${responseContent}
                    ${insightsHtml}
                    ${sourcesHtml}
                    <div class="message-time">${time} ${modeIndicator}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show typing indicator
        function showTypingIndicator() {
            const id = 'typing-' + Date.now();
            const typingDiv = document.createElement('div');
            typingDiv.id = id;
            typingDiv.className = 'message message-ai';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesArea.appendChild(typingDiv);
            scrollToBottom();
            return id;
        }

        // Remove typing indicator
        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Open article modal
        async function openArticle(id, title, url, author, dateStr, imageUrl) {
            const modal = document.getElementById('articleModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalAuthor').textContent = author;
            document.getElementById('modalDate').textContent = dateStr;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalLink').href = url;
            document.getElementById('modalText').innerHTML = 'Loading article content...';
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            try {
                const response = await fetch(`/api/article/${id}/`);
                const data = await response.json();
                
                if (data.success) {
                    const article = data.article;

                    // Set article text
                    if (article.text) {
                        document.getElementById('modalText').innerHTML = article.text;
                    } else {
                        document.getElementById('modalText').innerHTML = `
                            <p>This article links to an external source. Click the button below to read the full content.</p>
                        `;
                    }
                }
            } catch (error) {
                document.getElementById('modalText').innerHTML = `
                    <p>Could not load article details. Click the button below to view on Hacker News.</p>
                `;
                console.error('Error loading article:', error);
            }
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('articleModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close modal on outside click
        document.getElementById('articleModal').addEventListener('click', (e) => {
            if (e.target.id === 'articleModal') {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Focus input on load
        messageInput.focus();

        // ============================================================================
        // Chat History Functions
        // ============================================================================
        
        let currentSessionId = null;

        function toggleSidebar() {
            const sidebar = document.getElementById('chatSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
            
            if (sidebar.classList.contains('open') && isAuthenticated) {
                loadChatSessions();
            }
        }

        async function loadChatSessions() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch('/api/chat/sessions/');
                const data = await response.json();
                
                if (data.success) {
                    renderSessionsList(data.sessions);
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        function renderSessionsList(sessions) {
            const list = document.getElementById('chatSessionsList');
            
            if (sessions.length === 0) {
                list.innerHTML = '<div style="padding:16px;color:var(--text-secondary);text-align:center;">No chat history</div>';
                return;
            }
            
            list.innerHTML = sessions.map(session => `
                <div class="session-item ${session.id === currentSessionId ? 'active' : ''}" 
                     onclick="switchToSession('${session.id}')">
                    <span class="session-title">${escapeHtml(session.title)}</span>
                    <button class="session-delete" onclick="event.stopPropagation(); deleteSession('${session.id}')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        async function createNewChat() {
            if (!isAuthenticated) {
                openAuthModal(true);
                return;
            }
            
            try {
                const response = await fetch('/api/chat/sessions/new/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    currentSessionId = data.session_id;
                    // Clear messages area and show welcome
                    clearMessagesArea();
                    loadChatSessions();
                    toggleSidebar();
                }
            } catch (error) {
                console.error('Error creating new chat:', error);
            }
        }

        async function switchToSession(sessionId) {
            if (!isAuthenticated) return;
            
            try {
                // First switch the backend session
                await fetch(`/api/chat/sessions/${sessionId}/switch/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    }
                });
                
                // Load messages
                const response = await fetch(`/api/chat/sessions/${sessionId}/`);
                const data = await response.json();
                
                if (data.success) {
                    currentSessionId = sessionId;
                    renderMessages(data.messages);
                    toggleSidebar();
                    loadChatSessions(); // Refresh to update active state
                }
            } catch (error) {
                console.error('Error switching session:', error);
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm('Delete this chat?')) return;
            
            try {
                const response = await fetch(`/api/chat/sessions/${sessionId}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': csrftoken
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    if (sessionId === currentSessionId) {
                        currentSessionId = null;
                        clearMessagesArea();
                    }
                    loadChatSessions();
                }
            } catch (error) {
                console.error('Error deleting session:', error);
            }
        }

        function clearMessagesArea() {
            messagesArea.innerHTML = `
                <div class="welcome-message" id="welcomeMessage">
                    <h1 class="welcome-title">How can I help you today?</h1>
                    <p class="welcome-text">
                        I'm your personal Hacker News assistant. Ask me about any topic to discover relevant articles and discussions.
                    </p>
                    <div class="suggestion-chips">
                        <button class="chip" onclick="sendSuggestion('Artificial Intelligence')">Artificial Intelligence</button>
                        <button class="chip" onclick="sendSuggestion('Web Development')">Web Development</button>
                        <button class="chip" onclick="sendSuggestion('Startups')">Startups</button>
                        <button class="chip" onclick="sendSuggestion('Cybersecurity')">Cybersecurity</button>
                        <button class="chip" onclick="sendSuggestion('Remote Work')">Remote Work</button>
                    </div>
                </div>
            `;
        }

        function renderMessages(messages) {
            messagesArea.innerHTML = '';
            
            if (messages.length === 0) {
                clearMessagesArea();
                return;
            }
            
            messages.forEach(msg => {
                if (msg.type === 'user') {
                    addMessage(msg.content, 'user');
                } else {
                    // Render assistant message with sources
                    addRAGResponse('', {
                        answer: msg.content,
                        confidence: msg.confidence,
                        key_insights: msg.key_insights || [],
                        sources: msg.sources || [],
                        mode: 'rag'
                    });
                }
            });
            
            scrollToBottom();
        }

        // Load sessions on page load if authenticated
        if (isAuthenticated) {
            loadChatSessions();
        }
    </script>
</body>
</html>
